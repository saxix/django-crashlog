language: python

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

env:

  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1

addons:
  postgresql: "10"

sudo: false

install:
  - pip install tox-travis
  - pip install "coverage<=4.0" codecov

script:
  - tox -e "py${TRAVIS_PYTHON_VERSION//.}-d${DJANGO//.}"

after_success:
  - coverage combine
  - codecov
